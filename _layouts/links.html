<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to {{content}}</title>
<meta http-equiv="refresh" content="{{page.wait}}; URL={{page.redirect}}">
<link id="redirect_location" rel="canonical" href="{{page.redirect}}">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TMRHMVW8W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0TMRHMVW8W');
  </script>
  <script defer="defer" src="/assets/js/webapp.js"></script>
  <link href="/assets/css/webapp.css" rel="stylesheet">
</head>
<body>
  <p>Redirecting to <a href="{{page.redirect}}">{{page.redirect}}</a> in <em>{{page.wait}}</em> seconds...</p>
  <hr />
  {{content}}
  <a href="{{page.redirect}}">
    <div id="root"></div>
  </a>
  <script>
    const root = ReactDOM.createRoot(
      document.getElementById('root') as HTMLElement
    );
    root.render(
      <React.StrictMode>
        <App />
        <div id="someotherdiv" />
      </React.StrictMode>
    );
  </script>

</body>
